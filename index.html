<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New To Do..." id="todo-input" />
        <button type="submit">Add +</button>
      </form>
      <div class="task-board">
        <div class="task-column" id="task-name">
          <h3 class="heading">To Do</h3>

          <p class="task" draggable="true">Get groceries</p>
          <p class="task" draggable="true">Feed the dogs</p>
          <p class="task" draggable="true">Mow the lawn</p>
        </div>

        <div class="task-column" id="task-name">
          <h3 class="heading">Doing</h3>

          <p class="task" draggable="true">Watch netflix</p>
        </div>

        <div class="task-column" id="task-name">
          <h3 class="heading">Done</h3>

          <p class="task" draggable="true">Read a book</p>
        </div>
      </div>
    </div>
    <script src="drag.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
