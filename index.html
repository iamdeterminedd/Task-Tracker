<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="board">
      <form id="task-form">
        <input type="text" placeholder="New To Do..." id="task-input" />
        <button type="submit">Add +</button>
      </form>
      <div class="task-board">
        <div class="task-column todo" id="task-list">
          <h3 class="heading">ToDo</h3>
        </div>

        <div class="task-column doing" id="task-list">
          <h3 class="heading">Doing</h3>
        </div>

        <div class="task-column done" id="task-list">
          <h3 class="heading">Done</h3>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="todo.js"></script>
    <script type="module" src="drag.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
